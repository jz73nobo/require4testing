spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/require4testing
    username: postgres
    password: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  session:
    store-type: jdbc # 改为使用数据库存储会话
    timeout: 1800 # 会话超时时间（秒）
    jdbc:
      initialize-schema: never  # 添加这一行！让Flyway管理表结构而不是Spring自动创建

server:
  port: 8080
  servlet:
    session:
      cookie:
        http-only: true
        secure: false # 开发环境设为false，生产环境应设为true
        same-site: none # 允许跨站请求

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc: DEBUG
    org.flywaydb: DEBUG
    org.springframework.security: DEBUG
    com.you.require4testing: DEBUG